<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="main">
        
        <div id="panel">
            <div id="title">
                <h2> Welcome to the Bubble Game! </h2>
            </div>
            <div id="ptop">
                <div class="elem">
                    <h2> Hit </h2>
                    <div id="hitvalue" class="box">-</div>
                </div>
                <div class="elem">
                    <h2> Timer </h2>
                    <div id="timervalue" class="box">60</div>
                </div>
                <div class="elem">
                    <h2> Score </h2>
                    <div id="scorevalue" class="box">0</div>
                </div>
                <div class="elem">
                    <button id="startbutton">START</button>
                </div>
            </div>
            <div id="pbtm">
                
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
